<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/chatbot.css">
  <script src="/chatbot.js"></script>
</head>
<body>
  <div class="background">
    <video autoplay muted loop>
      <source src="../resources/quiz.mp4" type="video/mp4">
    </video>
  </div>
  <div class="top-nav">
    <a href="/index.html" class="nav-btn"><i class="fas fa-home"></i></a>
    <a href="javascript:history.back()" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
  </div>
  <div class="container">
    <h1>QUIZ</h1>
    <h2>How Well Do You Know the Future of Technology?</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search the topic">
      <button class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>
    <div class="sections" id="sections">
      <!-- Section cards will be injected by JS -->
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
